<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>매칭 중...</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta http-equiv="refresh" content="3;url=/result">
    <style>
        body.loading {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .heart {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .dot-loading span {
            animation: blink 1.5s infinite;
            font-size: 24px;
        }
        .dot-loading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot-loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="loading">
    <div class="heart">❤️</div>
    <div class="dot-loading">
        <span>.</span><span>.</span><span>.</span>
    </div>
</body>
</html>
